<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONSTER RUSSIA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-info {
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #ccc;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn:hover {
            transform: scale(1.05);
        }
        
        .download-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img src="1761483319873.png" alt="MONSTER RUSSIA" class="logo" onerror="this.style.display='none'">
    
    <h1 class="game-title">MONSTER RUSSIA</h1>
    
    <div class="game-info">
        Приключенческая игра с монстрами и загадочными локациями России. Исследуй, открывай тайны и встречай уникальных существ.
    </div>
    
    <button class="download-btn" onclick="downloadGame()">
        Скачать игру
    </button>

    <script>
        function downloadGame() {
            // Создаем скрытую ссылку для скачивания
            const link = document.createElement('a');
            link.href = 'launcher.apk';
            link.download = 'monster_russia.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Сообщение для пользователя
            alert('Начинается скачивание MONSTER RUSSIA...\n\nФайл: launcher.apk\n\nПосле скачивания разрешите установку из неизвестных источников.');
        }
    </script>
</body>
</html>
